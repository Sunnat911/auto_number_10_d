<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Transaction list</title>

    <link href="/images/shortcut_icon.png" rel="shortcut icon" type="image/png"/>
    <link href="/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="/plugins/datepicker/bootstrap-datepicker.min.css" rel="stylesheet" type="text/css">
    <link href="/plugins/select2/select2.min.css" rel="stylesheet" type="text/css">
    <link href="/plugins/custom_styles/header.css" rel="stylesheet" type="text/css">
    <link href="/plugins/custom_styles/sidebar.css" rel="stylesheet" type="text/css">
    <link href="/plugins/custom_styles/content.css" rel="stylesheet" type="text/css">

    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic"
          rel="stylesheet">
</head>

<body>
<div class="wrapper toggled">

    <div th:replace="fragments/admin/sidebar :: sidebar"></div>
    <div th:replace="fragments/admin/header :: header(${title})"></div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-9 offset-3">
                <button  type="button" class="btn btn-primary float-right" data-toggle="modal" data-target="#exampleModal"
                >Add Region</button>
                <table class="table">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>id</th>
                        <th>number</th>
                        <th>region</th>
                        <th>status</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="autoNumber, iStat: ${autoNumberList}">
                        <td th:text="${iStat.index + 1}"></td>
                        <td th:text="${autoNumber.getId()}"></td>
                        <td th:text="${autoNumber.getNumber()}"></td>
                        <td th:text="${autoNumber.getRegionName()}"></td>
                        <td th:text="${autoNumber.getState()}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <form action="/api/admin/auto/number/add" th:object="${autoNumber}" method="post">
                        <div class="form-group">
                            <label for="name">Region</label>
                            <select th:field="*{regionId}" class="form-control" name="" id="name">
                                <option th:each="region, iStat: ${regionList}" th:value="${region.id}" th:text="${region.name}">
                                </option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="Number">Number</label>
                            <input type="text" class="form-control" th:field="*{number}"  id="Number" placeholder="enter number ...">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>


</div>


</div>
<script src="/plugins/jquery/jquery-3.5.1.min.js"></script>
<script src="/plugins/popper/popper.min.js"></script>
<script src="/plugins/bootstrap/js/bootstrap.min.js"></script>
<script src="/plugins/select2/select2.min.js"></script>
<script src="/plugins/datepicker/bootstrap-datepicker.min.js"></script>
<script src="/plugins/custom_js/main.js"></script>
</body>
</html>
